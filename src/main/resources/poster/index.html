<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模糊卡片示例</title>
    <style>
        /* 背景图，方便看到模糊效果 */
        body {
            margin: 0;
            height: 100vh;
            width: 100vw;
            background: url('https://herobox-img.yingxiong.com/post/1765165495485757571.jpg') no-repeat fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Microsoft YaHei", sans-serif;
            position: relative;
        }

        .team-container {
            display: flex;
            gap: 40px;
            padding: 50px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }

        /* 普通成员样式 */
        .team-member {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 头像 */
        .avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: #4a90e2; /* 蓝色圆形 */
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            border: 2px solid rgba(255,255,255,0.6);
        }

        /* 缺席成员 */
        .team-member.missing .avatar {
            background: #999; /* 灰色圆形 */
            border: 2px dashed rgba(255,255,255,0.6);
        }

        .missing span {
            color: gray;
        }

        .name {
            margin-top: 10px;
            font-size: 16px;
            color: #fff;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        /* 左上角标题 */
        .title {
            position: absolute;
            top: 20px;
            right: 20px;
            --defaultFont: "Helvetica Neue", Helvetica, "PingFang SC", Tahoma, Arial, sans-serif;
            font-size: 32px;
            font-family: SemiBold,serif;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
        }
    </style>
</head>
<body>
<!-- 左上角组队文字 -->
<div class="title">竟逐组队</div>

<!-- 半透明卡片 -->
<div class="team-container">
    <div class="team-member">
        <img src="https://q2.qlogo.cn/headimg_dl?dst_uin=1252967601&spec=0" alt="Avatar 1" class="avatar">
        <span class="name">DDD</span>
    </div>
    <div class="team-member">
        <img src="https://q2.qlogo.cn/headimg_dl?dst_uin=1252967601&spec=0" alt="Avatar 2" class="avatar">
        <span class="name">2222</span>
    </div>
    <div class="team-member">
        <img src="https://q2.qlogo.cn/headimg_dl?dst_uin=1252967601&spec=0" alt="Avatar 3" class="avatar">
        <span class="name">333</span>
    </div>
    <!-- 第四位成员缺失 -->
    <div class="team-member missing">
        <div class="avatar">?</div>
        <span class="name">待加入</span>
    </div>
</div>
</body>
</html>
