<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>每日早报</title>
<!--    <link rel="stylesheet" href="res/css/style.css">-->
    <style th:utext="${cssStyle}"></style>
</head>
<body>
<div class="wrapper">
    <div class="main">

        <!-- 1. 头部区域 -->
        <div class="top-border">
            <div class="top-character">
                <img th:src="${imgCharacter}" alt="Character"/>
            </div>


            <div class="top-title">
                <div class="zx-title">每日早报</div>
                <div class="zx-tip">Daily News</div>
            </div>


            <div class="top-date">
                <div class="top-date-week" th:text="${#dates.format(newsData.date(), 'E')}">Sat</div>
                <div class="top-date-date" th:text="${#dates.format(newsData.date(), 'yyyy/MM/dd')}">2026/01/10</div>
                <div class="top-date-cn" style="padding-top: 10px;">
                    <span th:text="${#dates.format(newsData.date(), 'MM月dd日')}">MM月dd日</span>
                </div>
            </div>
        </div>


        <div class="three-border">
            <div class="section-header">
                <img th:src="${iconBgm}" class="title-icon"/>
                <span class="moyu-title-text">今日新番</span>
            </div>
            <div class="two-border-border">
                <div class="anime-border" th:each="item : ${animeList}">
                    <img th:src="${item.image}" class="anime-img">
                    <p class="anime-text" th:text="${item.name}">动漫名称</p>
                </div>
            </div>
        </div>

        <!-- 3. 新闻列表区域 -->
        <div class="three-border">
            <div class="section-header">
                <img th:src="${iconNews}" class="title-icon"/>
                <span class="moyu-title-text">60S读世界</span>
            </div>
            <ul style="margin-top: 10px;">
                <!-- [修改] 变量改为 newsList -->
                <li th:each="item : ${newsList}">
                    <div class="normal-text" th:text="${item}">新闻内容...</div>
                </li>
            </ul>
        </div>

        <!-- 3. IT资讯区域 -->
        <div class="three-border">
            <div class="section-header">
                <img th:src="${iconIt}" class="title-icon"/>
                <span class="moyu-title-text">IT资讯</span>
            </div>
            <ul style="margin-top: 10px;">
                <!-- [修改] 变量改为 itNewsList -->
                <li th:each="item : ${itNewsList}">
                    <div class="normal-text" th:text="${item}">IT资讯内容...</div>
                </li>
            </ul>
        </div>

        <!--        <div class="three-border" th:if="${not #lists.isEmpty(historyList)}">-->
        <!--            <div class="section-header">-->
        <!--                <img th:src="${iconNews}" class="title-icon" />-->
        <!--                <span class="moyu-title-text">历史上的今天</span>-->
        <!--            </div>-->
        <!--            <ul style="margin-top: 10px;">-->
        <!--                <li th:each="item : ${historyList}">-->
        <!--                    <div class="normal-text" th:text="${item}">历史上的今天...</div>-->
        <!--                </li>-->
        <!--            </ul>-->
        <!--        </div>-->

        <!-- 4. 双栏区域 -->
        <div class="one-border">
            <!-- 左侧：摸鱼日历 -->
            <div class="moyu-border">
                <!-- [修改] 使用图标+标题 -->
                <div class="section-header center-header">
                    <img th:src="${iconFish}" class="title-icon"/>
                    <span class="moyu-title-text">摸鱼日历</span>
                </div>
                <p class="moyu-inner" th:each="item : ${holidayList}">距离<span class="moyu-day-name"
                                                                                th:text=" ${item.name()} ">国庆节</span>还剩<span
                        class="moyu-day" th:text="${item.daysLeft()}">300</span>天
                </p>
            </div>

            <!-- 右侧：B站热搜 -->
            <div class="bili-border">
                <!-- [修改] 使用图标+标题 -->
                <div class="section-header">
                    <img th:src="${iconBili}" class="title-icon"/>
                    <span class="moyu-title-text">B站热搜</span>
                </div>

                <div class="bili-list-container">
                    <div class="bili-text" th:each="item, iterStat : ${biliHotwords}">
                        <div class="hot-text" th:text="${iterStat.count}">1</div>
                        <div class="normal-text" th:text="${item.showName()}">热搜标题</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 一言区域 -->
        <div class="five-border">
            <div class="section-header">
                <img th:src="${iconHitokoto}" class="title-icon" alt="hitokoto"/>
                <span class="moyu-title-text">今日一言</span>
            </div>
            <div style="text-align: center; font-size: 16px; margin-top: 10px">
                <span th:text="${hitokoto.hitokoto()}">一言内容</span> <br>
                <span th:text="${'—— ' + hitokoto.from()}">—— 来源</span>
            </div>
        </div>

        <!-- 5. 底部版权 + 底部装饰图 -->
        <div class="footer-area">
            <img th:src="${imgBottom}" class="footer-img"/>
            <div class="footer-text">
                <p>数据来源: BGMAPI, Bilibili, ITHOME, Hitokoto</p>
                <p>Generated by Winefox-Bot</p>
            </div>
        </div>

    </div>
</div>
</body>
</html>
