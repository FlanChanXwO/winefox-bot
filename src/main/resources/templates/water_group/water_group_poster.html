<!doctype html>
<html lang="zh-CN" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
 <head>
  <meta charset="UTF-8">
  <title>今日群活跃排行榜</title>
  <style>

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            /* 2. 修改为下面这行推荐的字体列表 */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "Helvetica Neue", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }

        body {
            /* 使用更柔和的背景 */
            background: #282A36;
        }

        .poster {
            width: 800px;
            padding: 30px;
            color: #F8F8F2; /* 柔和的白色 */
            background: #282A36;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid #44475A;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            color: #BD93F9; /* 标题颜色 */
            text-shadow: 0 0 10px rgba(189, 147, 249, 0.5);
        }

        .time {
            color: #6272A4;
            margin-top: 8px;
            font-size: 14px;
        }

        .rank-item {
            display: flex;
            align-items: center;
            background: #44475A;
            border-radius: 12px;
            padding: 12px 20px;
            margin-bottom: 12px;
            transition: all 0.2s ease-in-out;
            border: 2px solid transparent; /* 为边框动画预留空间 */
            position: relative; /* 为发光效果做准备 */
            overflow: hidden;   /* 隐藏溢出的发光效果 */
        }
        .rank-item:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        .rank-number {
            font-size: 22px;
            font-weight: 700;
            color: #8BE9FD;
            width: 40px;
            text-align: center;
        }

        .avatar img {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            border: 2px solid #6272A4;
            margin-left: 10px;
        }

        .info {
            flex: 1;
            margin-left: 16px;
        }
        .name {
            font-size: 18px;
            font-weight: 500;
            color: #F8F8F2;
            /* 让名字和皇冠在同一行垂直居中 */
            display: flex;
            align-items: center;
        }

        .count {
            color: #BD93F9;
            font-size: 13px;
            margin-top: 4px;
        }

        /* 皇冠/奖牌的通用样式 */
        .crown {
            margin-left: 8px;
            font-size: 20px;
            /* 解决Emoji和文字基线不齐的问题 */
            display: inline-block;
            vertical-align: middle;
            line-height: 1;
        }

        /* 前三名通用发光背景伪元素 */
        .rank-1::before, .rank-2::before, .rank-3::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200%;
            height: 200%;
            background-image: radial-gradient(circle, var(--glow-color) 0%, transparent 50%);
            transform: translate(-50%, -50%);
            opacity: 0.15;
            animation: rotateGlow 15s linear infinite;
        }

        /* 第一名: 金色 */
        .rank-1 {
            border-color: #FFB86C;
            background: #4a4324; /* 更深的金色背景 */
            box-shadow: 0 0 15px rgba(255, 184, 108, 0.4);
            --glow-color: #FFB86C;
        }

        /* 第二名: 银色/青色 */
        .rank-2 {
            border-color: #8BE9FD;
            background: #2a3f4a; /* 更深的青色背景 */
            box-shadow: 0 0 15px rgba(139, 233, 253, 0.4);
            --glow-color: #8BE9FD;
        }

        /* 第三名: 铜色/紫色 */
        .rank-3 {
            border-color: #BD93F9;
            background: #392c4a; /* 更深的紫色背景 */
            box-shadow: 0 0 15px rgba(189, 147, 249, 0.4);
            --glow-color: #BD93F9;
        }


        @keyframes rotateGlow {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        .progress-container {
            width: 220px;
            display: flex;
            align-items: center;
        }

        .progress-bar-bg {
            flex-grow: 1;
            height: 12px;
            background-color: #282A36; /* 进度条灰色背景 */
            border-radius: 6px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar-fg {
            height: 100%;
            border-radius: 6px;
            /* 颜色由Java代码动态生成 */
            transition: width 0.5s ease-out;
        }

        .percent-text {
            width: 60px; /* 固定宽度，方便对齐 */
            text-align: right;
            font-size: 14px;
            font-weight: 500;
            color: #50FA7B;
            margin-left: 10px;
        }


        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #44475A;
            text-align: center;
            color: #6272A4;
            font-size: 12px;
        }
    </style>
 </head>
 <body>
  <div class="poster">
   <div class="header">
    <div>
     <h1>今日群活跃排行榜</h1>
     <div class="time">
      {{time}}
     </div>
    </div>
   </div><!-- Rank list will be injected here by Java --> {{rank_list}} 
   <div class="footer">
    由 {{generator}} 生成
   </div>
  </div>
 </body>
</html>
