<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bot Status</title>
    ${cssStyle}
</head>
<body>
<div class="card">
    <div class="header">
        <div class="top-banner"></div>
    </div>

    <div class="main-content">
        <div class="bot-info-header">
            <!-- 新增一个 div 将昵称和按钮包裹起来 -->
            <div class="bot-title-group">
                <div>
                    <span class="nickname" th-text="${botName}">酒狐</span>
                </div>
                <div class="radio-button-wrapper">
                    <span class="radio-dot"></span>
                    <span class="bot-logo" >Bot of ShiroBot</span>
                </div>
            </div>
            <!-- 右侧小人图片占位符 -->
            <div class="bot-avatar"></div>
        </div>

        <div class="status-grid">
            <!-- CPU -->
            <div class="status-item">
                <div class="icon-bg icon-cpu">
                    <!-- 环形进度条SVG -->
                    <svg class="progress-ring" viewBox="0 0 120 120">
                        <circle class="progress-ring-bg" cx="60" cy="60" r="54"></circle>
                        <circle class="progress-ring-fg" cx="60" cy="60" r="54"
                                th:style="'stroke-dashoffset: ' + __${339.29 * (1 - cpuUsage / 100.0)}__"></circle>
                    </svg>
                    <!-- 嵌入猫爪SVG并调整方向 -->
                    <svg class="status-icon" viewBox="0 0 1304 1024" xmlns="http://www.w3.org/2000/svg" style="transform: rotate(-30deg);"><path d="M0 446.49054a171.094255 145.438963 90 1 0 290.877927 0 171.094255 145.438963 90 1 0-290.877927 0Z"></path><path d="M1126.923945 768.927392a140.307905 171.094255 12.07 1 0 71.553865-334.6237 140.307905 171.094255 12.07 1 0-71.553865 334.6237Z"></path><path d="M353.069892 190.999222a190.999222 149.508423 90 1 0 299.016847 0 190.999222 149.508423 90 1 0-299.016847 0Z"></path><path d="M887.858242 431.109679a149.508423 190.999222 6.71 1 0 44.634256-379.38186 149.508423 190.999222 6.71 1 0-44.634256 379.38186Z"></path><path d="M962.073434 786.025054c-10.704449 162.07067-167.201728 249.033261-352.36216 236.736415s-328.918531-118.899006-318.479481-281.058143 173.305918-264.957235 354.662289-271.415291c187.549028 37.686739 326.883801 153.577883 316.179352 315.737019z"></path></svg>
                </div>
                <div class="info">
                    <div class="label">CPU</div>
                    <div class="value-large" th:text="|${#numbers.formatDecimal(cpuUsage, 1, 1)}% - ${cpuFrequency}Ghz [${cpuCores} core]|">3.3% - 1.8Ghz [4 core]</div>
                </div>
            </div>
            <!-- RAM -->
            <div class="status-item">
                <div class="icon-bg icon-ram">
                    <svg class="progress-ring" viewBox="0 0 120 120">
                        <circle class="progress-ring-bg" cx="60" cy="60" r="54"></circle>
                        <circle class="progress-ring-fg" cx="60" cy="60" r="54"
                                th:style="'stroke-dashoffset: ' + __${339.29 * (1 - ramUsed / ramTotal)}__"></circle>
                    </svg>
                    <svg class="status-icon" viewBox="0 0 1304 1024" xmlns="http://www.w3.org/2000/svg" style="transform: rotate(-30deg);"><path d="M0 446.49054a171.094255 145.438963 90 1 0 290.877927 0 171.094255 145.438963 90 1 0-290.877927 0Z"></path><path d="M1126.923945 768.927392a140.307905 171.094255 12.07 1 0 71.553865-334.6237 140.307905 171.094255 12.07 1 0-71.553865 334.6237Z"></path><path d="M353.069892 190.999222a190.999222 149.508423 90 1 0 299.016847 0 190.999222 149.508423 90 1 0-299.016847 0Z"></path><path d="M887.858242 431.109679a149.508423 190.999222 6.71 1 0 44.634256-379.38186 149.508423 190.999222 6.71 1 0-44.634256 379.38186Z"></path><path d="M962.073434 786.025054c-10.704449 162.07067-167.201728 249.033261-352.36216 236.736415s-328.918531-118.899006-318.479481-281.058143 173.305918-264.957235 354.662289-271.415291c187.549028 37.686739 326.883801 153.577883 316.179352 315.737019z"></path></svg>
                </div>
                <div class="info">
                    <div class="label">RAM</div>
                    <div class="value" th:text="|${#numbers.formatDecimal(ramUsed, 1, 2)} / ${#numbers.formatDecimal(ramTotal, 1, 2)} GB|">9.54 / 11.91 GB</div>
                </div>
            </div>
            <!-- SWAP -->
            <div class="status-item">
                <div class="icon-bg icon-swap">
                    <svg class="progress-ring" viewBox="0 0 120 120">
                        <circle class="progress-ring-bg" cx="60" cy="60" r="54"></circle>
                        <circle class="progress-ring-fg" cx="60" cy="60" r="54"
                                th:style="'stroke-dashoffset: ' + __${swapTotal > 0 ? (339.29 * (1 - swapUsed / swapTotal)) : 339.29}__"></circle>
                    </svg>
                    <svg class="status-icon" viewBox="0 0 1304 1024" xmlns="http://www.w3.org/2000/svg" style="transform: rotate(-30deg);"><path d="M0 446.49054a171.094255 145.438963 90 1 0 290.877927 0 171.094255 145.438963 90 1 0-290.877927 0Z"></path><path d="M1126.923945 768.927392a140.307905 171.094255 12.07 1 0 71.553865-334.6237 140.307905 171.094255 12.07 1 0-71.553865 334.6237Z"></path><path d="M353.069892 190.999222a190.999222 149.508423 90 1 0 299.016847 0 190.999222 149.508423 90 1 0-299.016847 0Z"></path><path d="M887.858242 431.109679a149.508423 190.999222 6.71 1 0 44.634256-379.38186 149.508423 190.999222 6.71 1 0-44.634256 379.38186Z"></path><path d="M962.073434 786.025054c-10.704449 162.07067-167.201728 249.033261-352.36216 236.736415s-328.918531-118.899006-318.479481-281.058143 173.305918-264.957235 354.662289-271.415291c187.549028 37.686739 326.883801 153.577883 316.179352 315.737019z"></path></svg>
                </div>
                <div class="info">
                    <div class="label">SWAP</div>
                    <div class="value" th:text="|${#numbers.formatDecimal(swapUsed, 1, 2)} / ${#numbers.formatDecimal(swapTotal, 1, 2)} GB|">0.8 / 6.67 GB</div>
                </div>
            </div>
            <!-- DISK -->
            <div class="status-item">
                <div class="icon-bg icon-disk">
                    <svg class="progress-ring" viewBox="0 0 120 120">
                        <circle class="progress-ring-bg" cx="60" cy="60" r="54"></circle>
                        <circle class="progress-ring-fg" cx="60" cy="60" r="54"
                                th:style="'stroke-dashoffset: ' + __${diskTotal > 0 ? (339.29 * (1 - diskUsed / diskTotal)) : 339.29}__"></circle>
                    </svg>
                    <svg class="status-icon" viewBox="0 0 1304 1024" xmlns="http://www.w3.org/2000/svg" style="transform: rotate(-30deg);"><path d="M0 446.49054a171.094255 145.438963 90 1 0 290.877927 0 171.094255 145.438963 90 1 0-290.877927 0Z"></path><path d="M1126.923945 768.927392a140.307905 171.094255 12.07 1 0 71.553865-334.6237 140.307905 171.094255 12.07 1 0-71.553865 334.6237Z"></path><path d="M353.069892 190.999222a190.999222 149.508423 90 1 0 299.016847 0 190.999222 149.508423 90 1 0-299.016847 0Z"></path><path d="M887.858242 431.109679a149.508423 190.999222 6.71 1 0 44.634256-379.38186 149.508423 190.999222 6.71 1 0-44.634256 379.38186Z"></path><path d="M962.073434 786.025054c-10.704449 162.07067-167.201728 249.033261-352.36216 236.736415s-328.918531-118.899006-318.479481-281.058143 173.305918-264.957235 354.662289-271.415291c187.549028 37.686739 326.883801 153.577883 316.179352 315.737019z"></path></svg>
                </div>
                <div class="info">
                    <div class="label">DISK</div>
                    <div class="value" th:text="|${#numbers.formatDecimal(diskUsed, 1, 2)} / ${#numbers.formatDecimal(diskTotal, 1, 2)} GB|">97.78 / 476.94 GB</div>
                </div>
            </div>
            <div class="status-item">
                <div class="icon-bg icon-load">
                    <svg class="progress-ring" viewBox="0 0 120 120">
                        <circle class="progress-ring-bg" cx="60" cy="60" r="54"></circle>
                        <circle class="progress-ring-fg" cx="60" cy="60" r="54"
                                th:style="'stroke-dashoffset: ' + __${339.29 * (1 - loadPercentage / 100.0)}__"></circle>
                    </svg>
                    <svg class="status-icon" viewBox="0 0 1304 1024" xmlns="http://www.w3.org/2000/svg" style="transform: rotate(-30deg);"><path d="M0 446.49054a171.094255 145.438963 90 1 0 290.877927 0 171.094255 145.438963 90 1 0-290.877927 0Z"></path><path d="M1126.923945 768.927392a140.307905 171.094255 12.07 1 0 71.553865-334.6237 140.307905 171.094255 12.07 1 0-71.553865 334.6237Z"></path><path d="M353.069892 190.999222a190.999222 149.508423 90 1 0 299.016847 0 190.999222 149.508423 90 1 0-299.016847 0Z"></path><path d="M887.858242 431.109679a149.508423 190.999222 6.71 1 0 44.634256-379.38186 149.508423 190.999222 6.71 1 0-44.634256 379.38186Z"></path><path d="M962.073434 786.025054c-10.704449 162.07067-167.201728 249.033261-352.36216 236.736415s-328.918531-118.899006-318.479481-281.058143 173.305918-264.957235 354.662289-271.415291c187.549028 37.686739 326.883801 153.577883 316.179352 315.737019z"></path></svg>
                </div>
                <div class="info">
                    <div class="label">PAYLOAD</div>
                    <div class="value-large" th:text="|${#numbers.formatDecimal(loadPercentage, 1, 1)}% / 100%|">15.5% / 100%</div>
                </div>
            </div>
        </div>

        <div class="details-box">
            <div class="detail-row"><span class="detail-label">CPU</span> <span class="detail-value" th:text="${cpuName}">CPU</span></div>
            <div class="detail-row"><span class="detail-label">System</span> <span class="detail-value" th:text="${osName}">Windows 11</span></div>
            <div class="detail-row"><span class="detail-label">Version</span> <span class="detail-value" th:text="|${projectVersion != null ? projectVersion : 'ShiroBot 2.5.0'}|">Version</span></div>
            <div class="detail-row"><span class="detail-label">Plugins</span> <span class="detail-value" th:text="${pluginCount} + ' loaded'">0 loaded</span></div>
            <div class="detail-row"><span class="detail-label">Network</span> <span class="detail-value" th:text="'↑ ' + ${uploadSpeed} + ' KB/s | ↓ ' + ${downloadSpeed} + ' KB/s'">↑ 12.3 KB/s | ↓ 456.7 KB/s</span></div>
        </div>

        <div class="footer">
            <span class="footer-title" th:text="|${dashboardName} Dashboard|">ShiroBot Dashboard</span>
            <span class="footer-uptime" th:text="|已运行 ${uptime}|">已运行 24 小时 11 分</span>
        </div>

        <!-- 背景装饰用的猫爪 -->
        <svg class="bg-tiny-paw" viewBox="0 0 1304 1024" xmlns="http://www.w3.org/2000/svg" style="transform: rotate(0deg) scaleX(-1);"><path d="M0 446.49054a171.094255 145.438963 90 1 0 290.877927 0 171.094255 145.438963 90 1 0-290.877927 0Z"></path><path d="M1126.923945 768.927392a140.307905 171.094255 12.07 1 0 71.553865-334.6237 140.307905 171.094255 12.07 1 0-71.553865 334.6237Z"></path><path d="M353.069892 190.999222a190.999222 149.508423 90 1 0 299.016847 0 190.999222 149.508423 90 1 0-299.016847 0Z"></path><path d="M887.858242 431.109679a149.508423 190.999222 6.71 1 0 44.634256-379.38186 149.508423 190.999222 6.71 1 0-44.634256 379.38186Z"></path><path d="M962.073434 786.025054c-10.704449 162.07067-167.201728 249.033261-352.36216 236.736415s-328.918531-118.899006-318.479481-281.058143 173.305918-264.957235 354.662289-271.415291c187.549028 37.686739 326.883801 153.577883 316.179352 315.737019z"></path></svg>
        <svg class="bg-small-paw" viewBox="0 0 1304 1024" xmlns="http://www.w3.org/2000/svg" style="transform: rotate(0deg) scaleX(-1);"><path d="M0 446.49054a171.094255 145.438963 90 1 0 290.877927 0 171.094255 145.438963 90 1 0-290.877927 0Z"></path><path d="M1126.923945 768.927392a140.307905 171.094255 12.07 1 0 71.553865-334.6237 140.307905 171.094255 12.07 1 0-71.553865 334.6237Z"></path><path d="M353.069892 190.999222a190.999222 149.508423 90 1 0 299.016847 0 190.999222 149.508423 90 1 0-299.016847 0Z"></path><path d="M887.858242 431.109679a149.508423 190.999222 6.71 1 0 44.634256-379.38186 149.508423 190.999222 6.71 1 0-44.634256 379.38186Z"></path><path d="M962.073434 786.025054c-10.704449 162.07067-167.201728 249.033261-352.36216 236.736415s-328.918531-118.899006-318.479481-281.058143 173.305918-264.957235 354.662289-271.415291c187.549028 37.686739 326.883801 153.577883 316.179352 315.737019z"></path></svg>
        <svg class="bg-medium-paw" viewBox="0 0 1304 1024" xmlns="http://www.w3.org/2000/svg" style="transform: rotate(30deg) scaleX(-1);"><path d="M0 446.49054a171.094255 145.438963 90 1 0 290.877927 0 171.094255 145.438963 90 1 0-290.877927 0Z"></path><path d="M1126.923945 768.927392a140.307905 171.094255 12.07 1 0 71.553865-334.6237 140.307905 171.094255 12.07 1 0-71.553865 334.6237Z"></path><path d="M353.069892 190.999222a190.999222 149.508423 90 1 0 299.016847 0 190.999222 149.508423 90 1 0-299.016847 0Z"></path><path d="M887.858242 431.109679a149.508423 190.999222 6.71 1 0 44.634256-379.38186 149.508423 190.999222 6.71 1 0-44.634256 379.38186Z"></path><path d="M962.073434 786.025054c-10.704449 162.07067-167.201728 249.033261-352.36216 236.736415s-328.918531-118.899006-318.479481-281.058143 173.305918-264.957235 354.662289-271.415291c187.549028 37.686739 326.883801 153.577883 316.179352 315.737019z"></path></svg>
        <svg class="bg-big-paw" viewBox="0 0 1304 1024" xmlns="http://www.w3.org/2000/svg" style="transform: rotate(30deg) scaleX(-1);"><path d="M0 446.49054a171.094255 145.438963 90 1 0 290.877927 0 171.094255 145.438963 90 1 0-290.877927 0Z"></path><path d="M1126.923945 768.927392a140.307905 171.094255 12.07 1 0 71.553865-334.6237 140.307905 171.094255 12.07 1 0-71.553865 334.6237Z"></path><path d="M353.069892 190.999222a190.999222 149.508423 90 1 0 299.016847 0 190.999222 149.508423 90 1 0-299.016847 0Z"></path><path d="M887.858242 431.109679a149.508423 190.999222 6.71 1 0 44.634256-379.38186 149.508423 190.999222 6.71 1 0-44.634256 379.38186Z"></path><path d="M962.073434 786.025054c-10.704449 162.07067-167.201728 249.033261-352.36216 236.736415s-328.918531-118.899006-318.479481-281.058143 173.305918-264.957235 354.662289-271.415291c187.549028 37.686739 326.883801 153.577883 316.179352 315.737019z"></path></svg>

    </div>
</div>
</body>
</html>
